<html>
  <head>
    <script>
      // html markup is used to specify boundriees and placement of each element
      // CSS Provides styling to the elements
      // Javascript Defines Behaviour
      function turnOnLight() {
        if (document.getElementById("light").innerText === "light off") {
          document.getElementById("light").innerText = "light on";
        } else {
          document.getElementById("light").innerText = "light off";
        }
      }

      function changeLightState() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "https://www.w3schools.com/js/pic_bulboff.gif";
  } else {
    image.src = "https://www.w3schools.com/js/pic_bulbon.gif";
  }
}
    </script>
    <style>
        .room
        {
            color:green
        }
        .sitout
        {
            color:red
        }
        .kitchen
        {
            color:blue
        }
    </style>
  </head>

  <body>
    <div class="room">
      <h1>Biggest Room</h1>
    </div>
    <div class="sitout">
      <h2>Sit Out</h2>
    </div>
    <div class="kitchen">
      <p>Kitchen</p>
      <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" width="100" height="180">
      <br>
      <button onclick="changeLightState()">Electric Button</button>
    
    </div>
  </body>
</html>
