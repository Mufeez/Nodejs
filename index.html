<html>
  <head>
    <script>
      // html markup is used to specify boundriees and placement of each element
      // CSS Provides styling to the elements
      // Javascript Defines Behaviour for events in the form of fucntions 
      // like what should happen on click event of electric button
      // on click event Javascript using function will toggle bulb state from on to off and off to on 
      // bulb has two states on/off
      // bulb state will be handled by click events on electric button
      // Following Analogy will help you Understand Better
      // document = house
      // Javascript = Mother in the House
      // Divs = different areas in the House
      // Tags = different element in the house
      // Style = Painting of the House

      function changeLightState() {
        let image = document.getElementById("bulb");
        if (image.src.match("bulbon")) {
          image.src = "https://www.w3schools.com/js/pic_bulboff.gif";
        } else {
          image.src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
      }
    </script>
    <style>
      .livingArea {
        color: green;
      }
      .sitout {
        color: red;
      }
      .kitchen {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div class="livingArea">
      <h1>Room 1</h1>
      <h2>Room 2</h2>
    </div>
    <div class="kitchen">
        <p>Kitchen</p>
        <img
          id="bulb"
          src="https://www.w3schools.com/js/pic_bulboff.gif"
          width="100"
          height="180"
        />
        <br />
        <button onclick="changeLightState()">Electric Button</button>
      </div>
    <div class="sitout">
      <h2>Sit Out</h2>
    </div>
   
  </body>
</html>
