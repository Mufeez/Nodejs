<html>
  <head>
    <!-- Following Analogy will help you Understand Better
      1.HTML Document = House
      2.Javascript = Mother in the House
      3.Divs = different areas in the House
      4.Tags = different element in the house
      5.Style = Painting of the House -->
    <script>
      
      // HTML = Mark boundries and placement of each element
      // CSS = Provides styling using color ,size and animation etc..
      // Javascript = Defines Behaviour for events in the form of fucntions 

      // Example : Controlling Light Bulb in Kitchen of House
      // bulb can be either on or off -> this is called state it can be on or off at once and not both
      // bulb's state can be changed by click event on button 
      // chnaging state of bulb on click event is defined inside Javascript Function
      // Now what should happen on click event of electric button?
      // on click event Javascript using function will toggle bulb state from on to off and off to on 
      
      

      function changeLightState() {
        let image = document.getElementById("bulb");
        if (image.src.match("bulbon")) {
          image.src = "https://www.w3schools.com/js/pic_bulboff.gif";
        } else {
          image.src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
      }
    </script>
    <style>
      .livingArea {
        color: green;
      }
      .sitout {
        color: red;
      }
      .kitchen {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div class="livingArea">
      <h1>Room 1</h1>
      <h2>Room 2</h2>
    </div>
    <div class="kitchen">
        <p>Kitchen</p>
        <img
          id="bulb"
          src="https://www.w3schools.com/js/pic_bulboff.gif"
          width="100"
          height="180"
        />
        <br />
        <button onclick="changeLightState()">Electric Button</button>
      </div>
    <div class="sitout">
      <h2>Sit Out</h2>
    </div>
   
  </body>
</html>
